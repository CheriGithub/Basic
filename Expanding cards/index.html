<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Fira+Sans&family=Mulish:wght@500&display=swap');

        *{
            box-sizing: border-box;
        }
        
        body{
            font-family: 'Mulish', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        
        .container{
            display: flex;
            width: 90vw;
        }
        
        .panel{
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 80vh;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            flex: 0.5;
            margin: 10px;
            position: relative;
            -webkit-transition : all 700ms ease-in ;
        }
        
        .panel h3{
            font-size: 24px;
            position: absolute;
            bottom : 20px;
            left: 20px;
            margin: 0;
            opacity: 0;
        }
        
        .panel.active{
            flex: 5;
        }
        
        .panel.active h3{
            opacity: 1;
            transition: opacity 0.3s ease-in 0.4s;
        }
        
        @media (max-width: 480px){
            .container{
                width: 100vw;
            }
        
            .panel:nth-of-type(4),
            .panel:nth-of-type(5){
              display: none;
            }
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="panel active" style="background-image:url('/img/martin-katler-WBsl72esyVo-unsplash.jpg')" >
            <h3>Super Car</h3>
        </div>
        <div class="panel" style="background-image: url('/img/khaled-ali-XSCldN2Ma7Y-unsplash.jpg')" >
            <h3>Super Bike</h3>
        </div>
        <div class="panel" style="background-image: url('/img/zdenek-machacek-UxHol6SwLyM-unsplash.jpg')" >
            <h3>Animal</h3>
        </div>
        <div class="panel" style="background-image: url('/img/sid-balachandran-hXttDVCwyRA-unsplash.jpg')" >
            <h3>Bird</h3>
        </div>
        <div class="panel" style="background-image: url('/img/adam-kool-ndN00KmbJ1c-unsplash.jpg')" >
            <h3>Nature</h3>
        </div>
    </div>
    <script>const panels = document.querySelectorAll('.panel')

        panels.forEach(panel => {
            panel.addEventListener('click', () =>{
                removeActiveClasses()
                panel.classList.add('active')
            })
        })
        
        
        function removeActiveClasses(){
            panels.forEach(panel => {
                panel.classList.remove('active')
            })
        }</script>
</body>
</html>
